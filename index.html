<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    

</head>

<body>

    <section class="container">
        <section class="screen">0</section>
        <button class="btn" id="reset">C</button>
        <button class="btn" id="remove"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
          </svg></button>
        <button class="btn" id="mod">%</button>
        <button class="btn" id="divide">/</button>
        <button class="btn" id="seven" value="7">7</button>
        <button class="btn" id="eight" value="8">8</button>
        <button class="btn" id="nine" value="9">9</button>
        <button class="btn" id="multiply"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
          </svg></button>
        <button class="btn" id="four" value="4">4</button>
        <button class="btn" id="five" value="5">5</button>
        <button class="btn" id="six" value="6">6</button>
        <button class="btn" id="minus">-</button>
        <button class="btn" id="one" value="1">1</button>
        <button class="btn" id="two" value="2">2</button>
        <button class="btn" id="three" value="3">3</button>
        <button class="btn" id="plus">+</button>
        <button class="btn" id="zero" value="0">0</button>
        <button class="btn" id="decimal" value=".">.</button>
        <button class="btn" id="calculate">=</button>
        <button class="btn" id="power">^</button>
    </section>

    <script src="index.js"></script>
</body>

</html>
